<!DOCTYPE html>
<html>
<head>
    <title>CSS画图</title>
<style>
	.box {
		position: relative;
		display: inline-block;
		color: white;
		font-size: 20px;
		background: green;
		height: 50px;
		width: 200px;
		text-align: center;		
		margin: 50px;
	}
	
	.box i {
		position: absolute;
		right: 0;
		top: 0;
		border-width: 25px 25px 25px 25px; 
		border-style: solid;
		border-color: transparent #fff transparent transparent;
		width: 0;
		height: 0;
	}
	.box span {
		line-height: 50px
		
	}
	
</style>
</head>

<body>
	
		<div class="box">
			<i></i>
			<span>旗帜</span>
				
		</div>
		
</body>
</html>

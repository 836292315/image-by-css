<!DOCTYPE html>
<html>
<head>
    <title>CSS画图</title>
<style>
	span {
		
		border-right: 40px solid transparent;
		border-bottom: 40px solid orange;
		border-left: 40px solid transparent;
		width: 0px;
		height: 0px;
		display: inline-block;
		
	}
	
	.box:hover span {
		transform :rotate(180deg);
	}
</style>
</head>

<body>

</body>
